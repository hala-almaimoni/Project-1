<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <div class="col offset-2 pt-5">
                <h1>Tic Tac Toe</h1>
                <div class="form-check form-check-inline py-2">

                    <input class="form-check-input" type="radio" name="exampleRadios" id="two-player">
                    <label class="form-check-label" for="exampleRadios1">
                        Two Player
                    </label>
                    <input class="form-check-input ml-4" type="radio" name="exampleRadios" id="one-player">
                    <label class="form-check-label" for="exampleRadios1">
                        One Player
                    </label>
                </div>
            </div>
        </div>
        <div class="row pt-4">
            <div class="col pt-5 pl-5">

                <p>
                    Score X: <span class="pr-5" id="x">0</span><br>
                    Score O: <span id="o">0</span>
                </p>
                <p> <button class="button mt-4" id="reset-button">Play again</button></p>


            </div>
            <div class="col">
                <table>
                    <tr id="first-row">
                        <td id="cell1"></td>
                        <td id="cell2"></td>
                        <td id="cell3"></td>
                    </tr>
                    <tr id="second-row">
                        <td id="cell4"></td>
                        <td id="cell5"></td>
                        <td id="cell6"></td>
                    </tr>
                    <tr id="third-row">
                        <td id="cell7"></td>
                        <td id="cell8"></td>
                        <td id="cell9"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>

</html>
